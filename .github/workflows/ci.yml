name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Lint Check
        run: npm run lint
      - name: Format Check
        run: npm run format:check
      - name: Typecheck Source
        run: npx tsc --noEmit
      - name: Typecheck Tests
        run: npx tsc -p tsconfig.test.json --noEmit
      - name: Security Audit
        run: npm audit --audit-level=high

  test-unit:
    name: Unit Tests
    needs: quality
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run Unit Tests
        run: npx vitest run tests/connection.test.ts tests/job.test.ts tests/queue.test.ts tests/worker.test.ts tests/shutdown.test.ts tests/telemetry.test.ts tests/recovery.test.ts tests/api-completeness.test.ts

  test-integration:
    name: Integration & Coverage
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 24]
    services:
      valkey:
        image: valkey/valkey:8.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run All Tests with Coverage
        run: npx vitest run --coverage
        env:
          SKIP_CLUSTER: '1'
